<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monopoly Finances</title>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/script.js" defer></script>

</head>
<body>
	<header class="flex-center">
		<a href="index.html"><img class="logo" src="assets/images/monopoly_header.png" alt=""></a>
	</header>

	<main class="tranfers-main">		
		<div class="player director">
			<img src="assets/images/director.svg" alt="director">

			<div class="balance director-balance" data-player="director">000</div>
		</div>

		<form action="">
			<input type="number" id="transfer" step="50" name="transfer" placeholder="Enter tranfer amount" autofocus>
			<label for="transfer">Select recipient:</label>
		</form>

		<div class="player bank">
			<svg xmlns="http://www.w3.org/2000/svg" width="80" height="78" viewBox="0 0 80 78" fill="none">
			<path d="M12 62.1667V35.3333H20V62.1667H12ZM36 62.1667V35.3333H44V62.1667H36ZM0 77.5V69.8333H80V77.5H0ZM60 62.1667V35.3333H68V62.1667H60ZM0 27.6667V20L40 0.833344L80 20V27.6667H0ZM17.8 20H62.2L40 9.45834L17.8 20Z" fill="#1C1B1F"/>
			</svg>

			<div class="balance bank-balance" data-player="bank">000</div>
		</div>

		<div class="recipients-container">
			<div class="player car">
				<img src="assets/images/car.png" alt="car">

				<div class="balance car-balance" data-player="car">000</div>			
			</div>

			<div class="player iron">
				<img src="assets/images/iron.png" alt="iron">
				
				<div class="balance iron-balance" data-player="iron">000</div>
			</div>

			<div class="player hat ">			
				<img src="assets/images/tophat.png" alt="">
				
				<div class="balance hat-balance" data-player="hat">000</div>			
			</div>

			<div data-player="shoe" class="player shoe">
				<img src="assets/images/shoe.png" alt="shoe">

				<div class="balance shoe-balance" data-player="shoe">000</div>
			</div>
		</div>
	</main>	

	<footer class="flex-center">2023 Simon Winter Leket√∏ysverksted</footer>

</body>
</html>
